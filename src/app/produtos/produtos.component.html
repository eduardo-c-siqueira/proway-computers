<section class="product-list" *ngIf="produtos?.length!=0; else produtoNaoEncontrado">
    <div class="product-list__card" *ngFor="let produto of produtos">
        <a class="product-list__link" routerLink="{{produto.id}}">
            <img [src]= "produto.imagem">
            <h2 class="product-item__name">
                {{ produto.descricao }}
            </h2>
            <p class="product-item__price">
                {{produto.preco | currency: "BRL"}}
            </p>
            <p class="product-item__description">
                {{produto.descricaoPreco}}
            </p>
            <button class="product-item__buy-button" type="button">
                Comprar
            </button>
        </a>
    </div>
</section>
<ng-template #produtoNaoEncontrado>
    <section>
        <p class="nothing-found">Nenhum produto encontrado.</p>
    </section>
</ng-template>
