<h2 class="cart-title">Carrinho</h2>
<div *ngIf="carrinhoDeCompras.length>0; else carrinhoVazio">
    <ul>
        <li *ngFor="let iprodutocarrinho of carrinhoDeCompras" >
            <img [src]="iprodutocarrinho.imagem" alt="">
            <p> {{ iprodutocarrinho.descricao}}</p>
            <p>{{iprodutocarrinho.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="iprodutocarrinho.quantidadeCarrinho" (change)="atualizaTotal()" min="1">
            </label>
            <p>Total deste item: {{(iprodutocarrinho.preco*iprodutocarrinho.quantidadeCarrinho) | currency: "BRL"}}</p>
            <button class="remove-button" (click)="removerDoCarrinho(iprodutocarrinho.id)"><i class="fa-solid fa-x"></i></button>
        </li>
    </ul>
    <h2 class="cart-total"> Total: {{ total | currency: "BRL"}} </h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #carrinhoVazio> 
    <p>Seu carrinho est√° vazio! Vamos colocar algo aqui?</p>
    <br>
    <button class="buy-button" routerLink="../produtos">Continuar Comprando</button>
</ng-template>
